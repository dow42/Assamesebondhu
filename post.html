<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8">
  <title>AsomiyaBondhu - Upload Post</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #008cff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h2>‡¶®‡¶§‡ßÅ‡¶® Post</h2>
    <input type="file" id="postImage" accept="image/*">
    <textarea id="caption" placeholder="Caption ‡¶≤‡¶ø‡¶ñ‡¶ï..."></textarea>
    <button onclick="uploadPost()">üì§ Upload Post</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOe67QxfmFnzj7hVOFrYdaLKrvNMUawWU",
      authDomain: "asomiyabondhu.firebaseapp.com",
      projectId: "asomiyabondhu",
      storageBucket: "asomiyabondhu.firebasestorage.app",
      messagingSenderId: "413467477694",
      appId: "1:413467477694:web:95a4689a196890188900ef",
      measurementId: "G-MEJGJR9Y05"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const firestore = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <!-- Post Upload Logic -->
  <script>
    function uploadPost() {
      const file = document.getElementById('postImage').files[0];
      const caption = document.getElementById('caption').value;

      if (!file || !caption) return alert("Caption ‡¶Ü‡ß∞‡ßÅ ‡¶´‡¶ü‡ßã upload ‡¶ï‡ß∞‡¶ï");

      auth.onAuthStateChanged(user => {
        if (!user) return alert("Please login first.");

        const postId = Date.now();
        const storageRef = storage.ref(`posts/${user.uid}/${postId}.jpg`);

        storageRef.put(file).then(snapshot => {
          return snapshot.ref.getDownloadURL();
        }).then(downloadURL => {
          return firestore.collection("posts").add({
            uid: user.uid,
            email: user.email,
            caption: caption,
            imageUrl: downloadURL,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }).then(() => {
          alert("‚úÖ Post Uploaded!");
          document.getElementById('postImage').value = '';
          document.getElementById('caption').value = '';
        }).catch(err => {
          console.error(err);
          alert("‚ùå Upload failed!");
        });
      });
    }
  </script>

</body>
</html>
