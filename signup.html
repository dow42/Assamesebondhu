<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - AsomiyaBondhu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>AsomiyaBondhu ত যোগ দিয়ক</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="index.html">Log in</a></p>

  <script src="firebase-config.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert('Sign up successful! Please login now.');
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
