<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8" />
  <title>AsomiyaBondhu - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>AsomiyaBondhu ত নতুন সদস্য হৈ যোগ দিয়ক</h2>

  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required /><br />
    <input type="password" id="signup-password" placeholder="Password" required /><br />
    <button type="submit">Sign Up</button>
  </form>

  <p>অকাউণ্ট আছে? <a href="index.html">লগ ইন কৰক</a></p>

  <script src="firebase-config.js">const firebaseConfig = {
  apiKey: "AIzaSyDOe67QxfmFnzj7hVOFrYdaLKrvNMUawWU",
  authDomain: "asomiyabondhu.firebaseapp.com",
  projectId: "asomiyabondhu",
  storageBucket: "asomiyabondhu.firebasestorage.app",
  messagingSenderId: "413467477694",
  appId: "1:413467477694:web:95a4689a196890188900ef",
  measurementId: "G-MEJGJR9Y05"
};</script>
  <script>
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Sign up successful! অনুগ্ৰহ কৰি লগ ইন কৰক।');
          window.location.href = 'index.html'; // সফল sign upৰ পিছত লগ ইন পৃষ্ঠালৈ যোৱা
        })
        .catch((error) => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
