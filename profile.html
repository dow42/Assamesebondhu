<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8">
  <title>AsomiyaBondhu - Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e6f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #008cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn {
      background: red;
    }
  </style>
</head>
<body>

  <div class="profile-box">
    <img id="profilePic" src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Picture" />
    <h2 id="userEmail">à¦‡à¦®à§‡à¦‡à¦² à¦²à§‹à¦¡ à¦¹à§ˆà¦›à§‡...</h2>

    <input type="file" id="newPic" accept="image/*" />
    <button onclick="updateProfilePicture()">ðŸ“¤ Update Picture</button>
    <button class="logout-btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOe67QxfmFnzj7hVOFrYdaLKrvNMUawWU",
      authDomain: "asomiyabondhu.firebaseapp.com",
      projectId: "asomiyabondhu",
      storageBucket: "asomiyabondhu.firebasestorage.app",
      messagingSenderId: "413467477694",
      appId: "1:413467477694:web:95a4689a196890188900ef",
      measurementId: "G-MEJGJR9Y05"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
  </script>

  <!-- Profile Load & Update Logic -->
  <script>
    let currentUser = null;

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        currentUser = user;
        document.getElementById("userEmail").innerText = user.email;
        if (user.photoURL) {
          document.getElementById("profilePic").src = user.photoURL;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function updateProfilePicture() {
      const file = document.getElementById("newPic").files[0];
      if (!file) return alert("Upload à¦•à§°à¦¿à¦¬à¦²à§ˆ à¦«à¦¾à¦‡à¦² à¦¬à¦¾à¦›à¦¨à¦¿ à¦•à§°à¦•");

      const storageRef = storage.ref(`profile_pictures/${currentUser.uid}.jpg`);
      storageRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(url => {
        return currentUser.updateProfile({
          photoURL: url
        });
      }).then(() => {
        alert("Profile picture successfully updated!");
        document.getElementById("profilePic").src = currentUser.photoURL;
      }).catch(err => {
        console.error("Error:", err);
        alert("Upload à¦¸à¦«à¦² à¦¨à¦¹â€™à¦²");
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
